<!DOCTYPE html>
<html lang="en" class="hp-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck Concat</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body class="ma-0 hp-100 pa-6">
    <main>
      <header class="background-white position-relative">
        <h1 class="ma-0">deck Concat</h1>
        <div class="mt-4 bd-1-all-black pa-4 br-2 d-flex fz-3">
          <input
            type="file"
            id="decksElement"
            name="files"
            accept=".txt"
            multiple="multiple"
            class="lh-6 fz-3"
          />
          <div id="concat-summary"></div>
        </div>
        <div
          class="position-absolute pos-top-0 pos-right-0 fz-2 font-weight-700 background-black w-6 h-6 br-20 align-center justify-center text-white cursor-pointer d-none"
          id="reset"
        >
          X
        </div>
      </header>
      <div class="mt-4" id="unique-cards"></div>
    </main>
  </body>
</html>
